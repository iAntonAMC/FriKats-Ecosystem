<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="autor" content="@iAntonAMC">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inventario de productos FriKats registrados">
    <title>INVENTORY | FRIKATS© </title>
    <link rel="icon" href="/FRONTEND/static/assets/images/LOGO2023.jpg">
    <link rel="stylesheet" href="/FRONTEND/static/css/inventory.css">
    <script src="/FRONTEND/static/js/utils.js"></script>
    <script src="/FRONTEND/static/js/products-model.js"></script>
</head>
<body onload="getProductByID()">
    <nav>
        <a href="inventory.html">Ver Inventario</a>
    </nav>
    <main>
        <h1 id="product_name">Artículo</h1>
        <img id="product_image" src="" alt="Imagen del Artículo">
        <label for="sku">SKU: </label>
        <input type="text" name="sku" id="sku" value="" readonly>
        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name" value="" readonly>
        <label for="description">Descripción: </label>
        <textarea name="description" id="description" cols="30" rows="2" placeholder="" readonly></textarea>
        <label for="price">Precio: </label>
        <input type="number" name="price" id="price" value="" readonly>
        <label for="stock">Stock: </label>
        <input type="number" name="stock" id="stock" value="" readonly>
        <label for="category">Categoría: </label>
        <select name="category" id="category" disabled>
            <option value="1">Categoría 1</option>
            <option value="2">Categoría 2</option>
            <option value="3">Categoría 3</option>
            <option value="4">Categoría 4</option>
            <option value="5">Categoría 5</option>
        </select>
        <button onclick="activateFields()">Editar Artículo</button>
        <button id="product_id" value="" onclick="updateProduct()">Actualizar Artículo</button>
    </main>
</body>
<script>
    function activateFields(){
        document.getElementById("sku").readOnly = false;
        document.getElementById("name").readOnly = false;
        document.getElementById("description").readOnly = false;
        document.getElementById("price").readOnly = false;
        document.getElementById("stock").readOnly = false;
        document.getElementById("category").disabled = false;
    }
</script>
</html>
